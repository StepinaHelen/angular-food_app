<div class="layout">
  <food-card-list [foods]="(cart$ | async)?.items ?? []"></food-card-list>
  <div class="total-container">
    <h1>Total:</h1>
    <h1 class="total">{{ (cart$ | async)?.total }}$</h1>
  </div>
  <a class="order-link" [routerLink]="'/order-form'">
    <food-button className="order" buttonText="Go to order"></food-button>
  </a>
</div>

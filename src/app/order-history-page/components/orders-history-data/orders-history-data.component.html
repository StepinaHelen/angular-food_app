<ul class="adress-details">
  <li *ngFor="let order of ordersHistory$ | async" class="details">
    <div class="user_data">
      <h3 class="title">Details:</h3>
      <ul>
        <li>
          <h3>First and last name:</h3>
          <p class="name">{{ order.firstName }} {{ order.lastName }}</p>
        </li>
        <li>
          <h3>Phone number:</h3>
          <p class="phone">{{ order.phone }}</p>
        </li>
        <li>
          <h3>Adress:</h3>
          <p class="adress">{{ order.city }},  {{ order.street }}</p>
        </li>
      </ul>
      <div class="date">
        <h3>Date:</h3>
        <p>{{ order.date | date }}</p>
      </div>
    </div>
    <hr />
    <food-orders-items [foodItems]="order.foods"></food-orders-items>
  </li>
</ul>

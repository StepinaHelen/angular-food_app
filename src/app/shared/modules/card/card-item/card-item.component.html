<li [ngClass]="{ 'cart-layout': isCart }" class="card" *ngIf="food">
  <div class="card-image-container">
    <img class="card-image" [src]="food.img" />
  </div>

  <div class="card-content">
    <h1>{{ food.title }}</h1>
    <p class="card-content-price">
      Price: <span> {{ food.price }}$ </span>
    </p>
    <div class="card-amount-container">
      <p class="card-amount-container-text">Amount:</p>
      <button
        *ngIf="!isCart"
        class="card-amount-container-button"
        (click)="decrement()"
      >
        -
      </button>
      <p *ngIf="isCart" class="card-amount-container-text">
        {{ food.amount }}
      </p>
      <p *ngIf="!isCart" class="card-amount-container-text">
        {{ foodAmount }}
      </p>
      <button
        *ngIf="!isCart"
        class="card-amount-container-button"
        (click)="increment()"
      >
        +
      </button>
    </div>
    <button (click)="handleDelete()" *ngIf="isCart" class="delete-button left">
      <span class="material-symbols-outlined delete-icon"> delete </span>
    </button>
    <food-button
      *ngIf="!isCart"
      class="left"
      (click)="handleAdd()"
      [buttonText]="'Add'"
    ></food-button>
  </div>
</li>

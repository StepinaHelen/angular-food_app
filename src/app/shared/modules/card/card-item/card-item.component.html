<li class="card" *ngIf="food">
  <img class="card-image" [src]="food.img" />
  <div class="card-content">
    <h1>{{ food.title }}</h1>
    <p class="card-content-price">
      Price: <span> {{ food.price }}$ </span>
    </p>
    <div class="card-amount-container">
      <p class="card-amount-container-text">Amount:</p>
      <button
        *ngIf="url !== '/cart'"
        class="card-amount-container-button"
        (click)="decrement()"
      >
        -
      </button>
      <p *ngIf="url === '/cart'" class="card-amount-container-text">
        {{ food.amount }}
      </p>

      <p *ngIf="url !== '/cart'" class="card-amount-container-text">
        {{ foodAmount }}
      </p>

      <button
        *ngIf="url !== '/cart'"
        class="card-amount-container-button"
        (click)="increment()"
      >
        +
      </button>
    </div>

    <button
      (click)="handleDelete()"
      *ngIf="url === '/cart'"
      class="delete-button left"
    >
      <span class="material-symbols-outlined delete-icon"> delete </span>
    </button>

    <food-button
      *ngIf="url !== '/cart'"
      class="left"
      (click)="handleAdd()"
      [buttonText]="'Add'"
    ></food-button>
  </div>
</li>

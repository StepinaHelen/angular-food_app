<header>
  <div class="layout wrapper">
    <a [routerLink]="'/'">
      <span class="material-symbols-outlined">fastfood</span>
    </a>
    <h2>Simple food</h2>
    <div class="icon-container">
      <div class="mode-wrapper">
        <div #animationLayer class="dark-mode"></div>
        <span
          #dark
          [ngClass]="{ 'display-none': isDefault }"
          class="material-symbols-outlined"
          (click)="changeTheme('default')"
        >
          light_mode
        </span>
        <span
          [ngClass]="{ 'display-none': !isDefault }"
          #default
          class="material-symbols-outlined"
          (click)="changeTheme('dark')"
        >
          dark_mode
        </span>
      </div>
      <button (click)="toggleSideNav()" class="navbar-button">
        <span
          *ngIf="!(sidenavService.sidenav$ | async)"
          class="material-symbols-outlined"
          >menu</span
        >
        <span
          *ngIf="sidenavService.sidenav$ | async"
          class="material-symbols-outlined"
          >menu_open</span
        >
      </button>
    </div>
  </div>
</header>

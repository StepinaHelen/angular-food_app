<header>
  <div class="layout wrapper">
    <a [routerLink]="'/'">
      <span class="material-symbols-outlined"> fastfood </span>
    </a>
    <h2>Simple food</h2>
    <div class="icon-container">
      <a class="cart-link" [routerLink]="'/cart'">
        <div class="cart-amount">{{ cartItemAmount$ | async }}</div>
        <span class="material-symbols-outlined"> shopping_cart </span>
      </a>
      <hr />
      <a [routerLink]="'/order-history'">
        <span class="material-symbols-outlined"> receipt_long </span>
      </a>
    </div>
  </div>
  <div class="mode-wrapper" [ngClass]="{ dark: theme === 'dark' }">
    <span
      *ngIf="theme === 'dark'"
      class="material-symbols-outlined"
      (click)="changeTheme('default')"
    >
      light_mode
    </span>
    <span
      *ngIf="theme === 'default'"
      class="material-symbols-outlined"
      (click)="changeTheme('dark')"
    >
      dark_mode
    </span>
  </div>
</header>

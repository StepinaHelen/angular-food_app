<div class="categories">
  <ul>
    <li *ngFor="let category of categories">
      <food-button
        (click)="chooseCategory(category)"
        [buttonText]="category"
      ></food-button>
    </li>
  </ul>
  <span class="material-symbols-outlined" (click)="sortItem()">
    sort_by_alpha
  </span>
</div>

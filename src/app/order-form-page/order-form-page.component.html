<div class="layout">
  <div class="wrapper">
    <food-form #orderForm></food-form>
    <food-orders-items
      [foodItems]="orderList"
      [withShadow]=true
    ></food-orders-items>
  </div>
  <div class="wrapper_btn">
    <food-button
      type="submit"
      (click)="submitHandler()"
      buttonText="Order"
      className="order"
    ></food-button>
  </div>
</div>

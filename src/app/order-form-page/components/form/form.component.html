<form [formGroup]="orderForm" autocomplete="off">
  <label for="first-name">First Name: </label>
  <input id="first-name" type="text" formControlName="firstName" />

  <label for="last-name">Last Name: </label>
  <input id="last-name" type="text" formControlName="lastName" />

  <label for="first-name">Phone number: </label>
  <input id="first-name" type="text" formControlName="phone" />

  <label for="last-name">City: </label>
  <input id="last-name" type="text" formControlName="city" />

  <label for="last-name">Street: </label>
  <input id="last-name" type="text" formControlName="street" />
</form>
